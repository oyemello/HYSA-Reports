<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <style>
      .chart-card {
        margin: 0 auto 2rem;
        max-width: 960px;
        padding: 1.5rem;
        border-radius: 1.5rem;
        background: radial-gradient(circle at top, #0d3c74, #051731);
        color: #ffffff;
        box-shadow: 0 20px 40px rgba(0, 39, 87, 0.35);
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      .chart-card h2 {
        font-size: 1.5rem;
        margin: 0;
      }
      .chart-card p {
        margin: 0.35rem 0 1rem;
        color: rgba(255, 255, 255, 0.75);
        font-size: 0.95rem;
      }
      .chart-controls {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        margin-bottom: 1rem;
      }
      .chart-controls label {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        font-size: 0.9rem;
        cursor: pointer;
      }
      .chart-container {
        background: rgba(6, 30, 63, 0.55);
        border-radius: 1rem;
        padding: 1rem;
        overflow: hidden;
      }
      .chart-svg {
        width: 100%;
        height: auto;
        display: block;
      }
      .chart-legend {
        margin-top: 0.75rem;
        display: flex;
        gap: 1.25rem;
        flex-wrap: wrap;
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.75);
      }
      .legend::before {
        content: '';
        display: inline-block;
        width: 0.75rem;
        height: 0.75rem;
        border-radius: 9999px;
        margin-right: 0.4rem;
      }
      .legend.fed::before {
        background: #4fd1ff;
      }
      .legend.peer-median::before {
        background: #6ee7b7;
      }
      .legend.peer-p75::before {
        background: #fcd34d;
      }
      .series-hidden {
        opacity: 0;
        pointer-events: none;
      }
      @media (max-width: 640px) {
        .chart-card {
          padding: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <section id="fed-peer-card" class="chart-card" aria-labelledby="fed-peer-title">
      <h2 id="fed-peer-title">10-Year Chart (Fed vs Peers)</h2>
      <p id="fed-peer-desc">Comparative view of the Fed effective rate versus peer high-yield savings medians.</p>
      <div class="chart-controls" role="group" aria-label="Toggle chart series">
        <label>
          <input type="checkbox" id="toggle-fed" checked />
          Show Fed rate
        </label>
        <label>
          <input type="checkbox" id="toggle-peers" checked />
          Show peer medians
        </label>
      </div>
      <div class="chart-container">
        <svg
          id="fed-peer-chart"
          class="chart-svg"
          viewBox="0 0 800 320"
          role="img"
          aria-labelledby="fed-peer-title fed-peer-desc"
        ></svg>
      </div>
      <div class="chart-legend" aria-hidden="true">
        <span class="legend fed">Fed Effective Rate</span>
        <span class="legend peer-median">Peer Median</span>
        <span class="legend peer-p75">Peer 75th Percentile</span>
      </div>
    </section>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module" src="/src/fedPeerChart.ts"></script>
  </body>
</html>
